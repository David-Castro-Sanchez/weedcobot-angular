<div class="wrapper">
    <div class="body">
      <h1>Dashboard</h1>

      <h2>Preferences</h2>
      <form (ngSubmit)="sendChanges()" [formGroup]="changesForm">
        <label class="text-light">Maximum Temperature</label>
        <input type="text" formControlName="maximum_temperature" class="form-control" placeholder="maximum_temperature">
        
        <label class="text-light">Minimum Temperature</label>
        <input type="text" formControlName="minimum_temperature" class="form-control" placeholder="minimum_temperature">
        
        <label class="text-light">Maximum air humidity</label>
        <input type="text" formControlName="maximum_air_humidity" class="form-control" placeholder="maximum_air_humidity">
        
        <label class="text-light">Minimum Air Humidity</label>
        <input type="text" formControlName="minimum_air_humidity" class="form-control" placeholder="minimum_air_humidity">
        
        <label class="text-light">Maximum soil humidity</label>
        <input type="text" formControlName="maximum_soil_humidity" class="form-control" placeholder="maximum_soil_humidity">
        
        <label class="text-light">Minimum soil humidity</label>
        <input type="text" formControlName="minimum_soil_humidity" class="form-control" placeholder="minimum_soil_humidity">
        <button class="btn btn-success mt-2" type="submit" [disabled]="changesForm.invalid">Save Changes</button>
      </form>

      <h2>User id</h2>
      <label id="userId"></label>

      <h2>Telegram bot</h2>
      <img src="/assets/img/telegramIcon.png" width="60px" (click)="redirectTelegram()">
      <br><br>
      
      <button class="btn btn-danger mt-2" (click)="logout()">Logout</button>
    </div>
</div>
